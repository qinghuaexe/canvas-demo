<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <canvas id="xxx" width="1000" height="500"></canvas>
    <div class="actions" id="actions">
        <svg class="icon" id="brush">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-xiangpi"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-shanchu"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="color">
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="lineSize">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main1.js"></script>
    <script src="//at.alicdn.com/t/font_956749_iurl40vcr6.js"></script>
</body>
</html>
